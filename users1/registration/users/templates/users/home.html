{% extends 'users/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h2>Welcome, {{ user.username }}!</h2>
        {% if user.is_admin %}
            <p>You are logged in as an admin user.</p>
        {% else %}
            <p>You are logged in as a regular user.</p>
        {% endif %}
    </div>
</div>
{% endblock %}
